<VirtualHost *:80>
	
    ServerAdmin     jjones@brysontech.com
    ServerName      www.dojo.brysontech.com
    ServerAlias     www.dojo.brysontech.com
    DocumentRoot    /var/www/html/Dojo/www.dojo.brysontech.com/web/app_dev.php

    <Directory /var/www/html/www.dojo.brysontech.com/web/app_dev.php>           
        AllowOverride None
        Order Allow,Deny
        Allow from All

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app_dev.php [QSA,L]
        </IfModule>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

